<!DOCTYPE html>
  <head>
    <title>CatDog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>CatDog</h1>
        <p>Converse with us :^)</p>
        <img src="img/catdog.png" alt="cat and god hybrid">
        <p>Click a "Cat" or "Dog" button to see what happens :+)</p>

      <button class="btn btn-primary" id="catbtn">Cat</button>
      <button class="btn btn-success" id="dogbtn">Dog</button>
      <!-- <button class="btn btn-danger" id="stop">Say "stop copying me!"</button> -->

      <div class="row">
        <div class="col-md-6">
          <h2>East:</h2>
          <ul class="styled" id=catclass>

          </ul>
        </div>

        <div class="col-md-6">
          <h2>West:</h2>
          <ul class="unstyled" id="dogclass">

          </ul>
      </div>
  </body>
</html>
